<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <h2 class="visually-hidden">Blog Preview</h2>
        <figure class="card-img-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="abstract image with black, white, and yellow colors."
            class="card-img"
          />
        </figure>
        <article class="card-content">
          <div class="card-info">
            <h2 class="text-small-bold">Learning</h2>
            <p class="text-small">Published 21 Dec 2023</p>
          </div>
          <header>
            <h2 class="card-title text-large-bold">HTML & CSS foundations</h1>
            <p class="card-summary text-small">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </header>
        </article>
        <figure class="card-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Photo of Greg Hooper"
          />
          <figcaption class="text-small-bold">Greg Hooper</figcaption>
        </figure>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kmulqueen">Kyle Mulqueen</a>.
    </footer>
  </body>
</html>
